name: 'Update Monday.com Tasks'
description: 'Updates Monday.com tasks based on PR descriptions and commit ranges'
author: 'igoroctaviano'
branding:
  icon: 'calendar'
  color: 'blue'
inputs:
  commit_range:
    description: 'Commit hash range (e.g., abc123..def456)'
    required: true
  version:
    description: 'Version number'
    required: true
  environment:
    description: 'Environment (e.g., staging, production)'
    required: true
  description:
    description: 'Deployment description'
    required: true
  monday_column_name:
    description: 'Monday.com column name to update'
    required: true
  monday_api_token:
    description: 'Monday.com API token'
    required: true
  monday_board_id:
    description: 'Monday.com board ID where tasks are located'
    required: true
  github_token:
    description: 'GitHub token for API access (optional - if not provided, will use GITHUB_TOKEN environment variable)'
    required: false

runs:
  using: 'node20'
  main: 'dist/index.js'
